<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <main class="main">
      <h1>Weather App</h1>
      <form class="form">
        <label class="form__label" for="location">Location</label>
        <input class="form__input" type="text" id="location" required />
        <button class="form__button">Search</button>
      </form>

      <div class="results results--hidden">
        <div>
          <h2 id="address"></h2>
          <p id="condition"></p>
        </div>
        <div class="results__condition">
          <div class="results__weather">
            <img class="results__img" src="#" />
            <div>
              <div class="results__temp-group">
                <p class="results__temp"></p>
                <span class="unit-toggle"
                  ><button
                    class="button button--active"
                    id="celcius"
                    value="true"
                  >
                    C</button
                  ><button class="button" id="fahrenheit" value="false">
                    F
                  </button></span
                >
              </div>
              <div class="divider"></div>
              <div class="results__high-low">
                <p>High <span id="high"></span></p>
                <p>|</p>
                <p>Low <span id="low"></span></p>
              </div>
            </div>
          </div>
          <div class="results__extra">
            <p>Feels Like <span id="feels"></span></p>
            <p>Humidity <span id="humidity"></span></p>
            <p>Precipitation <span id="precip"></span></p>
          </div>
        </div>
      </div>

      <div class="loading loading--hidden">Loading...</div>
    </main>
  </body>
</html>
